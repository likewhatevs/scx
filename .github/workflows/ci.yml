name: ci

on:
  pull_request:
  merge_group:
  push:
    branches-ignore:
      - gh-readonly-queue/main/**

env:
  BPF_CLANG: clang-19
  SCHED_EXT_KERNEL_URL: https://git.kernel.org/pub/scm/linux/kernel/git/tj/sched_ext.git
  SCHED_EXT_KERNEL_TAG: for-next

jobs:
  lint:
    runs-on: ${{ github.repository_owner == 'likewhatevs' && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Format Python
        run: |
          black --check --exclude ci.py .github/include/
          isort --check --skip-glob '**/ci.py' .github/include/
      - name: Format Rust
        run: cargo fmt --check
      - name: Format C
        run: |
          find tools/scxtop scheds/rust/scx_chaos scheds/rust/scx_mitosis \
            -name '*.c' -o -name '*.h' | xargs clang-format --dry-run -Werror
      - name: Clippy
        run: |
          for pkg in $(cargo metadata --format-version 1 | \
            jq -r '.packages[] | select(.metadata.scx.ci.use_clippy == true) | .name'); do
            cargo clippy --no-deps -p "$pkg" -- -Dwarnings
          done

  build-and-test:
    runs-on: ${{ github.repository_owner == 'likewhatevs' && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Cache for-next kernel
        uses: likewhatevs/vng-action@main
        with:
          name: sched_ext_for-next
          kernel-url: ${{ env.SCHED_EXT_KERNEL_URL }}
          kernel-tag: ${{ env.SCHED_EXT_KERNEL_TAG }}
          kconfig: kernel.config
          run: echo ok

      - name: Build
        run: cargo build --all-targets --locked

      - name: Check vmlinux sync
        run: |
          tmpdir=$(mktemp -d)
          tar -xf rust/scx_utils/vmlinux.tar.zst -C "$tmpdir"
          diff --no-dereference -qr scheds/vmlinux/ "$tmpdir/vmlinux/"

      - name: Unit tests
        run: cargo nextest run --workspace --no-fail-fast

      - name: Arena selftests
        uses: likewhatevs/vng-action@main
        with:
          name: sched_ext_for-next
          kernel-url: ${{ env.SCHED_EXT_KERNEL_URL }}
          kernel-tag: ${{ env.SCHED_EXT_KERNEL_TAG }}
          kconfig: kernel.config
          cpus: 16
          memory: 2G
          run: target/debug/scx_arena_selftests

  integration-test:
    needs: build-and-test
    runs-on: ${{ github.repository_owner == 'likewhatevs' && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-24.04' }}
    timeout-minutes: 30
    strategy:
      matrix:
        scheduler: [scx_beerland, scx_bpfland, scx_chaos, scx_cosmos, scx_flash, scx_lavd, scx_layered, scx_p2dq, scx_rlfifo, scx_rustland, scx_rusty, scx_tickless]
        include:
          - scheduler: scx_layered
            flags: --run-example
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build scheduler
        run: cargo build -p ${{ matrix.scheduler }}

      - name: 'Test: ${{ matrix.scheduler }}'
        uses: likewhatevs/vng-action@main
        with:
          name: sched_ext_for-next
          kernel-url: ${{ env.SCHED_EXT_KERNEL_URL }}
          kernel-tag: ${{ env.SCHED_EXT_KERNEL_TAG }}
          kconfig: kernel.config
          cpus: 10
          memory: 10G
          run: |
            stress-ng -t 31 --aggressive -M -c $(nproc) -f $(nproc) \
              --affinity 1 --affinity-delay 1 --affinity-pin &
            timeout --foreground --preserve-status 45 \
              target/debug/${{ matrix.scheduler }} ${{ matrix.flags || '-v' }}

  required-checks:
    needs: [lint, build-and-test, integration-test]
    runs-on: ${{ github.repository_owner == 'likewhatevs' && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-latest' }}
    if: always()
    env:
      NEEDS_CONTEXT: ${{ toJSON(needs) }}
    steps:
      - uses: actions/checkout@v4
      - run: echo "$NEEDS_CONTEXT" | jq -e 'to_entries | all(.value.result == "success")'

  pages:
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      # prevent cache permission errors
      - run: sudo chown root /usr/bin/tar && sudo chmod u+s /usr/bin/tar
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/install-deps-action
      - name: Build Book and Linux Docs
        run: |
          cd / && rustup component add rustfmt && cd $OLDPWD
          RUSTDOCFLAGS="--enable-index-page -Zunstable-options" cargo +nightly doc --workspace --no-deps --bins --lib --examples --document-private-items
          sudo apt install build-essential graphviz sphinx-doc python3-sphinx-rtd-theme texlive-latex-recommended python3-yaml -y
          cargo install htmlq
          git clone --single-branch -b "$SCHED_EXT_KERNEL_TAG" --depth 1 "$SCHED_EXT_KERNEL_URL" linux
          cd linux
          make DOCS_THEME=sphinx_rtd_theme SPHINXDIRS=scheduler htmldocs
          make DOCS_THEME=sphinx_rtd_theme SPHINXDIRS=bpf htmldocs
          cd ..
          cp -a linux/Documentation/output/scheduler target/doc/
          cp -a linux/Documentation/output/bpf target/doc/
          sed -i 's%<li><a href="server/index.html">server</a></li>%<li><a href="server/index.html">server</a></li><li><a href="scheduler/sched-ext.html">Kernel Sched Ext Docs</a></li><li><a href="bpf/helpers.html">Kernel Bpf Helpers Docs</a></li>%' target/doc/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'target/doc'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
