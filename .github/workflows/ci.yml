name: ci

on:
  pull_request:
  merge_group:
  push:
    branches-ignore:
      - gh-readonly-queue/main/**

env:
  BPF_CLANG: clang-19
  SCHED_EXT_KERNEL_URL: https://git.kernel.org/pub/scm/linux/kernel/git/tj/sched_ext.git
  SCHED_EXT_KERNEL_TAG: for-next

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/install-deps-action
      - name: Format Rust
        run: cargo fmt --check
      - name: Format C
        run: |
          find tools/scxtop scheds/rust/scx_chaos scheds/rust/scx_mitosis \
            -name '*.c' -o -name '*.h' | xargs clang-format --dry-run -Werror
      - name: Clippy
        run: |
          for pkg in $(cargo metadata --format-version 1 | \
            jq -r '.packages[] | select(.metadata.scx.ci.use_clippy == true) | .name'); do
            cargo clippy --no-deps -p "$pkg" -- -Dwarnings
          done

  cache-kernels:
    runs-on: ${{ (github.repository_owner == 'likewhatevs' || github.repository_owner == 'sched-ext') && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-24.04' }}
    strategy:
      matrix:
        include:
          - name: sched_ext_for-next
            kernel-url: https://git.kernel.org/pub/scm/linux/kernel/git/tj/sched_ext.git
            kernel-tag: for-next
          - name: bpf_bpf-next
            kernel-url: https://git.kernel.org/pub/scm/linux/kernel/git/bpf/bpf-next.git
            kernel-tag: master
          - name: stable_linux-rolling-stable
            kernel-url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            kernel-tag: linux-rolling-stable
          - name: stable_6_13
            kernel-url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            kernel-tag: linux-6.13.y
          - name: stable_6_16
            kernel-url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            kernel-tag: linux-6.16.y
    steps:
      - uses: actions/checkout@v4
      - name: 'Cache kernel: ${{ matrix.name }}'
        uses: likewhatevs/vng-action@main
        with:
          name: ${{ matrix.name }}
          kernel-url: ${{ matrix.kernel-url }}
          kernel-tag: ${{ matrix.kernel-tag }}
          kconfig: kernel.config
          version: v5
          run: echo ok

  build:
    needs: cache-kernels
    runs-on: ${{ (github.repository_owner == 'likewhatevs' || github.repository_owner == 'sched-ext') && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-24.04' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/install-deps-action
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Check
        run: cargo check --locked

      - name: Check vmlinux sync
        run: |
          tmpdir=$(mktemp -d)
          tar -xf rust/scx_utils/vmlinux.tar.zst -C "$tmpdir"
          diff --no-dereference -qr scheds/vmlinux/ "$tmpdir/vmlinux/"

      - name: Unit tests
        run: cargo nextest run --workspace --no-fail-fast

  arena-selftests:
    needs: cache-kernels
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/install-deps-action

      - name: Build
        run: cargo build -p scx_arena_selftests --locked

      - name: Arena selftests
        uses: likewhatevs/vng-action@main
        with:
          name: sched_ext_for-next
          kernel-url: ${{ env.SCHED_EXT_KERNEL_URL }}
          kernel-tag: ${{ env.SCHED_EXT_KERNEL_TAG }}
          kconfig: kernel.config
          version: v5
          cpus: 16
          memory: 2G
          run: target/debug/scx_arena_selftests

  test:
    needs: cache-kernels
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      matrix:
        scheduler: [scx_beerland, scx_bpfland, scx_chaos, scx_cosmos, scx_flash, scx_lavd, scx_layered, scx_p2dq, scx_rlfifo, scx_rustland, scx_rusty, scx_tickless]
        include:
          - scheduler: scx_chaos
            flags: --random-delay-frequency 0.5 --random-delay-min-us 1000 --random-delay-max-us 2000
          - scheduler: scx_lavd
            flags: --log-level debug
          - scheduler: scx_layered
            flags: --log-level debug --stats 1 --run-example
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/install-deps-action

      - name: Install veristat
        run: |
          git clone --depth 1 --recurse-submodules https://github.com/libbpf/veristat /tmp/veristat
          make -C /tmp/veristat/src -j$(nproc)
          sudo install /tmp/veristat/src/veristat /usr/local/bin/

      - name: Install cargo-veristat
        run: cargo install --git https://github.com/likewhatevs/cargo-veristat --locked

      - name: Build scheduler
        run: cargo build -p ${{ matrix.scheduler }}

      - name: 'Test: ${{ matrix.scheduler }}'
        uses: likewhatevs/vng-action@main
        with:
          name: sched_ext_for-next
          kernel-url: ${{ env.SCHED_EXT_KERNEL_URL }}
          kernel-tag: ${{ env.SCHED_EXT_KERNEL_TAG }}
          kconfig: kernel.config
          version: v5
          cpus: 10
          memory: 10G
          run: |
            stress-ng -t 31 --aggressive -M -c $(nproc) -f $(nproc) \
              --affinity 1 --affinity-delay 1 --affinity-pin &
            timeout --foreground --preserve-status 45 \
              target/debug/${{ matrix.scheduler }} ${{ matrix.flags || '-v' }}

      - name: 'Veristat: ${{ matrix.scheduler }}'
        uses: likewhatevs/vng-action@main
        with:
          name: sched_ext_for-next
          kernel-url: ${{ env.SCHED_EXT_KERNEL_URL }}
          kernel-tag: ${{ env.SCHED_EXT_KERNEL_TAG }}
          kconfig: kernel.config
          version: v5
          cpus: 10
          memory: 10G
          network: user
          run: |
            export HOME=/home/runner
            export PATH="$HOME/.cargo/bin:$PATH"
            cargo veristat --manifest-path scheds/rust/${{ matrix.scheduler }}/Cargo.toml

  veristat-extra:
    needs: cache-kernels
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      matrix:
        kernel:
          - name: sched_ext_for-next
            url: https://git.kernel.org/pub/scm/linux/kernel/git/tj/sched_ext.git
            tag: for-next
          - name: bpf_bpf-next
            url: https://git.kernel.org/pub/scm/linux/kernel/git/bpf/bpf-next.git
            tag: master
          - name: stable_linux-rolling-stable
            url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            tag: linux-rolling-stable
          - name: stable_6_13
            url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            tag: linux-6.13.y
          - name: stable_6_16
            url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            tag: linux-6.16.y
        scheduler: [scx_beerland, scx_bpfland, scx_chaos, scx_cosmos, scx_flash, scx_lavd, scx_layered, scx_p2dq, scx_rlfifo, scx_rustland, scx_rusty, scx_tickless]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: ./.github/actions/install-deps-action

      - name: Install veristat
        run: |
          git clone --depth 1 --recurse-submodules https://github.com/libbpf/veristat /tmp/veristat
          make -C /tmp/veristat/src -j$(nproc)
          sudo install /tmp/veristat/src/veristat /usr/local/bin/

      - name: Install cargo-veristat
        run: cargo install --git https://github.com/likewhatevs/cargo-veristat --locked

      - name: Build scheduler
        run: cargo build -p ${{ matrix.scheduler }}

      - name: 'Veristat: ${{ matrix.scheduler }} (${{ matrix.kernel.name }})'
        uses: likewhatevs/vng-action@main
        with:
          name: ${{ matrix.kernel.name }}
          kernel-url: ${{ matrix.kernel.url }}
          kernel-tag: ${{ matrix.kernel.tag }}
          kconfig: kernel.config
          version: v5
          cpus: 10
          memory: 10G
          network: user
          run: |
            export HOME=/home/runner
            export PATH="$HOME/.cargo/bin:$PATH"
            cargo veristat --manifest-path scheds/rust/${{ matrix.scheduler }}/Cargo.toml

  required-checks:
    needs: [lint, build, arena-selftests, test, veristat-extra]
    runs-on: ubuntu-latest
    if: always()
    env:
      NEEDS_CONTEXT: ${{ toJSON(needs) }}
    steps:
      - uses: actions/checkout@v4
      - run: echo "$NEEDS_CONTEXT" | jq -e 'to_entries | all(.value.result == "success")'

  pages:
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      # prevent cache permission errors
      - run: sudo chown root /usr/bin/tar && sudo chmod u+s /usr/bin/tar
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/install-deps-action
      - name: Build Book and Linux Docs
        run: |
          rustup install nightly
          rustup component add rustfmt --toolchain nightly
          RUSTDOCFLAGS="--enable-index-page -Zunstable-options" cargo +nightly doc --workspace --no-deps --bins --lib --examples --document-private-items
          sudo apt install build-essential graphviz sphinx-doc python3-sphinx-rtd-theme texlive-latex-recommended python3-yaml -y
          cargo install htmlq
          git clone --single-branch -b "$SCHED_EXT_KERNEL_TAG" --depth 1 "$SCHED_EXT_KERNEL_URL" linux
          cd linux
          make DOCS_THEME=sphinx_rtd_theme SPHINXDIRS=scheduler htmldocs
          make DOCS_THEME=sphinx_rtd_theme SPHINXDIRS=bpf htmldocs
          cd ..
          cp -a linux/Documentation/output/scheduler target/doc/
          cp -a linux/Documentation/output/bpf target/doc/
          sed -i 's%<li><a href="server/index.html">server</a></li>%<li><a href="server/index.html">server</a></li><li><a href="scheduler/sched-ext.html">Kernel Sched Ext Docs</a></li><li><a href="bpf/helpers.html">Kernel Bpf Helpers Docs</a></li>%' target/doc/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'target/doc'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
