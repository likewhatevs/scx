name: periodic

on:
  schedule:
    - cron: "35 0,6,12,18 * * *"
  workflow_dispatch:

env:
  BPF_CLANG: clang-19
  LIBCLANG_PATH: /usr/lib/llvm-19/lib
  CC: gcc
  LD: ld

jobs:
  build-kernels:
    runs-on: ${{ github.repository_owner == 'likewhatevs' && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-latest' }}
    strategy:
      matrix:
        include:
          - name: bpf_bpf-next
            kernel-url: https://git.kernel.org/pub/scm/linux/kernel/git/bpf/bpf-next.git
            kernel-tag: master
          - name: stable_6_12
            kernel-url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            kernel-tag: linux-6.12.y
          - name: stable_linux-rolling-stable
            kernel-url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            kernel-tag: linux-rolling-stable
    steps:
      - uses: actions/checkout@v4
      - name: 'Kernel: ${{ matrix.name }}'
        uses: likewhatevs/vng-action@main
        with:
          name: ${{ matrix.name }}
          kernel-url: ${{ matrix.kernel-url }}
          kernel-tag: ${{ matrix.kernel-tag }}
          kconfig: kernel.config
          run: echo ok

  integration-test:
    needs: build-kernels
    runs-on: ${{ github.repository_owner == 'likewhatevs' && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-24.04' }}
    timeout-minutes: 30
    strategy:
      matrix:
        kernel:
          - name: bpf_bpf-next
            url: https://git.kernel.org/pub/scm/linux/kernel/git/bpf/bpf-next.git
            tag: master
          - name: stable_6_12
            url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            tag: linux-6.12.y
          - name: stable_linux-rolling-stable
            url: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git
            tag: linux-rolling-stable
        scheduler:
          - name: scx_beerland
          - name: scx_bpfland
          - name: scx_chaos
          - name: scx_cosmos
          - name: scx_flash
          - name: scx_lavd
          - name: scx_layered
            flags: --run-example
          - name: scx_p2dq
          - name: scx_rlfifo
          - name: scx_rustland
          - name: scx_rusty
          - name: scx_tickless
        exclude:
          # https://github.com/sched-ext/scx/issues/3046
          - kernel:
              name: stable_6_12
            scheduler:
              name: scx_lavd
          # https://github.com/sched-ext/scx/issues/3047
          - kernel:
              name: stable_6_12
            scheduler:
              name: scx_p2dq
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build scheduler
        run: cargo build -p ${{ matrix.scheduler.name }}

      - name: 'Test: ${{ matrix.scheduler.name }} (${{ matrix.kernel.name }})'
        uses: likewhatevs/vng-action@main
        with:
          name: ${{ matrix.kernel.name }}
          kernel-url: ${{ matrix.kernel.url }}
          kernel-tag: ${{ matrix.kernel.tag }}
          kconfig: kernel.config
          cpus: 10
          memory: 10G
          run: |
            stress-ng -t 31 --aggressive -M -c $(nproc) -f $(nproc) \
              --affinity 1 --affinity-delay 1 --affinity-pin &
            timeout --foreground --preserve-status 45 \
              target/debug/${{ matrix.scheduler.name }} ${{ matrix.scheduler.flags || '-v' }}

  notify:
    needs: integration-test
    runs-on: ubuntu-latest
    if: ${{ failure() && github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_USERNAME: ci
          SLACK_ICON: https://www.dictionary.com/e/wp-content/uploads/2018/03/thisisfine-1.jpg
          SLACK_TITLE: Workflow failed
          SLACK_MESSAGE: Periodic CI job failed.
          SLACK_COLOR: failure
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
