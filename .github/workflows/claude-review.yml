name: claude-review

on:
  pull_request:

jobs:
  claude-review:
    runs-on: ${{ (github.repository_owner == 'likewhatevs' || github.repository_owner == 'sched-ext') && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-24.04' }}
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
      issues: write
      actions: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_DEFAULT_SONNET_MODEL: us.anthropic.claude-sonnet-4-5-20250929-v1:0
          ANTHROPIC_DEFAULT_HAIKU_MODEL: us.anthropic.claude-haiku-4-5-20251001-v1:0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_bedrock: "true"
          show_full_output: "true"
          claude_args: |
            --model ${{ secrets.AWS_INFERENCE_PROFILE }}
          prompt: |
            Say "Hello from Claude Code Action" and list the files in the current directory.
