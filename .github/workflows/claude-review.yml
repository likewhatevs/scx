name: claude-review

on:
  pull_request:

jobs:
  claude-review:
    runs-on: ${{ (github.repository_owner == 'likewhatevs' || github.repository_owner == 'sched-ext') && fromJSON('[ "self-hosted", "Linux", "X64", "large" ]') || 'ubuntu-24.04' }}
    continue-on-error: true
    permissions:
      contents: read
      pull-requests: write
      issues: write
      actions: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Test Bedrock invoke
        run: |
          BODY=$(echo -n '{"anthropic_version":"bedrock-2023-05-31","max_tokens":32,"messages":[{"role":"user","content":"Say hi"}]}' | base64 -w0)
          aws bedrock-runtime invoke-model \
            --model-id "${{ secrets.AWS_INFERENCE_PROFILE }}" \
            --region us-east-1 \
            --content-type application/json \
            --accept application/json \
            --body "$BODY" \
            /tmp/out.json && cat /tmp/out.json || echo "FAILED: $?"
